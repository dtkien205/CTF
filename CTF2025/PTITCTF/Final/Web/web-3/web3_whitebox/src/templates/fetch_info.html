<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Information: {{ url_display }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
        box-sizing: border-box;
        color: #333;
      }
      .container {
        background-color: #fff;
        padding: 35px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 700px;
        text-align: left;
      }
      h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
      }
      .info-item {
        margin-bottom: 20px;
        padding: 15px;
        border-left: 5px solid #007bff;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .info-item strong {
        display: block;
        margin-bottom: 5px;
        color: #0056b3;
        font-size: 1.1em;
      }
      .info-item p {
        margin: 0;
        word-wrap: break-word;
        white-space: pre-wrap;
      }
      .info-item p.description-content {
        background-color: #ffeaea;
        padding: 8px;
        border-radius: 4px;
        border: 1px dashed #ff6666;
        color: #cc0000;
      }
      .navigation-links {
        margin-top: 30px;
        text-align: center;
      }
      .navigation-links a {
        color: #007bff;
        text-decoration: none;
        padding: 10px 15px;
        border: 1px solid #007bff;
        border-radius: 5px;
        transition: all 0.3s ease;
        margin: 0 10px;
      }
      .navigation-links a:hover {
        background-color: #007bff;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
      }
      .username-display {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="username-display">
      Logged in as: <strong>{{ username }}</strong>
    </div>
    <div class="container">
      <h1>Page Information Summary</h1>

      <div class="info-item">
        <strong>URL:</strong>
        <p>{{ url_display }}</p>
      </div>

      <div class="info-item">
        <strong>Title:</strong>
        <p>{{ title_display }}</p>
      </div>

      <div class="info-item">
        <strong>Description:</strong>
        <p class="description-content">{{ description_content }}</p>
      </div>

      <div class="navigation-links">
        <a href="/fetch_url_info">Fetch Another URL</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
  </body>
</html>
